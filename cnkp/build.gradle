plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.cnkplus'
version = '0.0.1-SNAPSHOT'
description = 'cnkp web project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'      // ⭐ 필수
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'// 템플릿 기능 추가
    implementation 'org.springframework.boot:spring-boot-starter'          // 기본 기능

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
